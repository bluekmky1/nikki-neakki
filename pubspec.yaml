name: nikkineakki
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.6.1

dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_launcher_icons: ^0.14.4
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.4
  flutter_riverpod: ^2.6.1
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.10+1
  go_router: ^16.0.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  json_annotation: ^4.9.0
  pretty_dio_logger: ^1.4.0
  retrofit: ^4.5.0
  supabase_flutter: ^2.9.1

dev_dependencies:
  build_runner: ^2.4.13
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  retrofit_generator: ^9.1.2

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/icons/
    - assets/images/

  fonts:
  - family: Pretendard
    fonts:
      - asset: fonts/Pretendard-Thin.ttf
        weight: 100
      - asset: fonts/Pretendard-ExtraLight.ttf
        weight: 200
      - asset: fonts/Pretendard-Light.ttf
        weight: 300
      - asset: fonts/Pretendard-Regular.ttf
        weight: 400
      - asset: fonts/Pretendard-Medium.ttf
        weight: 500
      - asset: fonts/Pretendard-SemiBold.ttf
        weight: 600
      - asset: fonts/Pretendard-Bold.ttf
        weight: 700
      - asset: fonts/Pretendard-ExtraBold.ttf
        weight: 800
      - asset: fonts/Pretendard-Black.ttf
        weight: 900
  - family: Jalnan2
    fonts:
      - asset: fonts/Jalnan2.ttf
        weight: 400


